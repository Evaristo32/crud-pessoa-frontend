<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Crud Pessoas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Cadastro de Pessoas</h1>

<form id="pessoa-form">
    <input type="hidden" id="pessoa-id"/>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" required/>

    <label for="email">Email:</label>
    <input type="email" id="email" required/>

    <button type="submit">Salvar</button>
    <button type="button" onclick="limparForm()">Limpar</button>
</form>

<table id="pessoas-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td colspan="3" class="empty-message">Nenhuma pessoa cadastrada.</td>
    </tr>
    <!-- As pessoas serão inseridas aqui dinamicamente -->
    </tbody>
</table>

<script src="script.js"></script>
</body>

</html>
